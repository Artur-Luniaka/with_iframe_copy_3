<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Your Questions Our Way - Contact Rotate to Escape</title>
    <meta
      name="description"
      content="Get in touch with the Rotate to Escape team. We're here to help with your questions, feedback, and support needs."
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <section class="page-header">
        <div class="container">
          <h1 id="contact-title">Loading...</h1>
          <p id="contact-subtitle">Loading...</p>
        </div>
      </section>

      <section class="content-section">
        <div class="container">
          <div class="contact-layout">
            <div class="contact-form-section">
              <h2 id="form-title">Loading...</h2>
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
              </form>
            </div>

            <div class="contact-info-section">
              <h2>Get in Touch</h2>
              <div class="contact-info">
                <div class="info-item">
                  <h3>Address</h3>
                  <p>100 Market St, Sydney NSW 2000, Australia</p>
                </div>
                <div class="info-item">
                  <h3>Email</h3>
                  <p>contact@domain.com</p>
                </div>
                <div class="info-item">
                  <h3>Phone</h3>
                  <p>+61 2 7698 3254</p>
                </div>
              </div>

              <div class="map-container">
                <iframe
                  src="https://www.google.com/maps?q=100%20Market%20St%2C%20Sydney%20NSW%202000%2C%20Australia&output=embed"
                  width="100%"
                  height="300"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                  title="Our Location in Sydney, Australia"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
