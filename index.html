<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate to Escape - Master the Ultimate Puzzle Challenge</title>
    <meta
      name="description"
      content="Experience the thrilling world of Rotate to Escape - a mind-bending puzzle game where quick thinking and strategic rotation are your keys to freedom."
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <section id="hero" class="hero-section">
        <div class="hero-content">
          <h1 id="hero-title">Loading...</h1>
          <p id="hero-description">Loading...</p>
        </div>
        <div>
          <img class="hero-img" src="./img/hero-img.png" alt="hero image" />
        </div>
      </section>

      <section id="welcome" class="content-section">
        <div class="container">
          <h2 id="welcome-title">Loading...</h2>
          <div id="welcome-content">Loading...</div>
        </div>
      </section>

      <section id="howToPlay" class="content-section alt-bg">
        <div class="container">
          <h2 id="how-to-play-title">Loading...</h2>
          <div id="how-to-play-content">Loading...</div>
        </div>
      </section>

      <section id="escapeChallenge" class="content-section challenge-bg">
        <div class="container">
          <h2 id="challenge-title">Loading...</h2>
          <div id="challenge-content">Loading...</div>
          <div class="game-container">
            <iframe
              id="game-iframe"
              src="about:blank"
              title="Rotate to Escape Game"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <section id="rotationTactics" class="content-section alt-bg">
        <div class="container">
          <h2 id="tactics-title">Loading...</h2>
          <div id="tactics-content">Loading...</div>
        </div>
      </section>

      <section id="trapsTimers" class="content-section">
        <div class="container">
          <h2 id="traps-title">Loading...</h2>
          <div id="traps-content">Loading...</div>
        </div>
      </section>

      <section id="playerFeedback" class="content-section">
        <div class="container">
          <h2 id="feedback-title">Loading...</h2>
          <div id="reviews-container" class="reviews-grid">
            Loading reviews...
          </div>
        </div>
      </section>
    </main>

    <div class="cookie-bar" id="cookieBar">
      <p class="cookie-bar__text">
        We use cookies to improve your experience. By continuing, you agree to
        our use of cookies.
      </p>
      <button class="cookie-bar__accept-btn" id="acceptCookies">Accept</button>
    </div>

    <div id="footer-container"></div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
